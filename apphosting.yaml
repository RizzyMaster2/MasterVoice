# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  environment:
    NEXT_PUBLIC_SUPABASE_URL: ${secret:NEXT_PUBLIC_SUPABASE_URL}
    NEXT_PUBLIC_SUPABASE_ANON_KEY: ${secret:NEXT_PUBLIC_SUPABASE_ANON_KEY}
    NEXT_PUBLIC_ADMIN_EMAILS: ${secret:NEXT_PUBLIC_ADMIN_EMAILS}
    GEMINI_API_KEY: ${secret:GEMINI_API_KEY}
secretEnv:
  - secret: NEXT_PUBLIC_SUPABASE_URL
  - secret: NEXT_PUBLIC_SUPABASE_ANON_KEY
  - secret: SUPABASE_SERVICE_ROLE_KEY
  - secret: NEXT_PUBLIC_ADMIN_EMAILS
  - secret: GEMINI_API_KEY
availableSecrets:
  - NEXT_PUBLIC_SUPABASE_URL
  - NEXT_PUBLIC_SUPABASE_ANON_KEY
  - secret: SUPABASE_SERVICE_ROLE_KEY
  - secret: NEXT_PUBLIC_ADMIN_EMAILS
  - secret: GEMINI_API_KEY

